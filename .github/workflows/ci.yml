            Darwin-x86_64)  KEY=x86_64-macos  ;;
            Darwin-arm64)   KEY=aarch64-macos ;;
            *) echo "Unsupported runner $OS $ARCH"; exit 1;;
          esac
          ZIG_URL=$( $PY - <<'PY'
import json,urllib.request,os,sys
key=os.environ['KEY']
url='https://ziglang.org/download/index.json'
