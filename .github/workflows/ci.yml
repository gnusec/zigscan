          )
          echo "Downloading $URL"
          mkdir -p $HOME/zig && cd $HOME/zig
          curl -L --fail -o zig.tar.xz "$URL"
          tar -xJf zig.tar.xz
          DIR=$(find . -maxdepth 1 -type d -name 'zig-*' | head -n1)
          echo "$HOME/zig/$DIR" >> $GITHUB_PATH
          zig version

      - name: Check formatting
        run: zig fmt --check src/
